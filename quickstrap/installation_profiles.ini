# VoiceSnip Installation Profiles
# Each profile defines features, Python requirements, and system requirements

[metadata]
# Application metadata
app_name = VoiceSnip
config_dir = voicesnip
start_command = python3 main.py
after_install = Start VoiceSnip with: ./start.sh

# Installation Profiles
# Four profiles available:
# - basis: CPU-only (Deepgram + Local Whisper CPU)
# - cuda: GPU-accelerated (Deepgram + Local Whisper CPU+GPU)
# - server: Server-based (Deepgram + Faster Whisper Server via network/remote)
# - full: Everything (Deepgram + Local Whisper CPU+GPU + Faster Whisper Server)

[profile:basis]
name = Basis (CPU)
description = Deepgram cloud + Whisper local CPU transcription. No GPU acceleration.
features = whisper,deepgram
python_requirements = quickstrap/requirements_python_basis.txt
system_requirements = quickstrap/requirements_system_basis.txt

[profile:cuda]
name = CUDA (GPU-accelerated)
description = Deepgram cloud + Local Whisper (CPU + GPU). Requires NVIDIA GPU.
features = whisper,deepgram,cuda
python_requirements = quickstrap/requirements_python_cuda.txt
system_requirements = quickstrap/requirements_system_cuda.txt
pre_install_scripts = quickstrap/scripts/check_nvidia_cuda.sh
post_install_scripts = quickstrap/scripts/setup_cuda_venv_activate.sh

[profile:server]
name = Server (Faster Whisper Server)
description = Deepgram cloud + Faster Whisper Server via network/remote. Requires running server.
features = whisper,deepgram,faster-whisper-server
python_requirements = quickstrap/requirements_python_basis.txt
system_requirements = quickstrap/requirements_system_basis.txt

[profile:full]
name = Full (All Providers)
description = All providers: Deepgram + Local Whisper (CPU+GPU) + Faster Whisper Server. Requires NVIDIA GPU and running server.
features = whisper,deepgram,cuda,faster-whisper-server
python_requirements = quickstrap/requirements_python_cuda.txt
system_requirements = quickstrap/requirements_system_cuda.txt
pre_install_scripts = quickstrap/scripts/check_nvidia_cuda.sh
post_install_scripts = quickstrap/scripts/setup_cuda_venv_activate.sh
