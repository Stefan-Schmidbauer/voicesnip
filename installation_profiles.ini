# VoiceSnip Installation Profiles
# Each profile defines features, Python requirements, and system requirements

[profile:basis]
name = Basis (CPU)
description = Deepgram cloud + Whisper local CPU transcription. No GPU acceleration.
features = whisper,deepgram
python_requirements = requirements.txt
system_requirements = system_requirements.txt

[profile:cuda]
name = CUDA (Full-featured)
description = Complete installation with local Whisper (CPU + GPU) and Deepgram support. Requires NVIDIA GPU.
features = whisper,deepgram,cuda
python_requirements = requirements_cuda.txt
system_requirements = system_requirements_cuda.txt
check_installed_program = nvidia-smi
check_error_message = NVIDIA driver not found (nvidia-smi not available)
check_install_hint = sudo apt install nvidia-driver-XXX (check versions with: apt search nvidia-driver)

[metadata]
version = 1
config_version = 1
app_name = VoiceSnip
config_dir = voicesnip
after_install = Start VoiceSnip with: ./voicesnip.sh
